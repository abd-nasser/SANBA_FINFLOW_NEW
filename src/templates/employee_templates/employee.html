{% extends 'base.html' %}
{% block title %}
    Soumettre rapport de dépense
{% endblock title %}



{% block content %}

<!-- EN HAUT du template -->
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<h1>Soumettre rapport de dépense</h1>

<a href="{% url 'auth_app:logout' %}">Deconnexion</a>

<form method="post" action="{% url 'employee_app:employee-view' %}">
    {% csrf_token %}

    {{form.as_p}}
    <input type="submit" value="Soumettre rapport de dépense">
</form>
    
{% endblock content %}
