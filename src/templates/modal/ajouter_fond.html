<dialog id="fondModal" class="modal">
  <div class="modal-box max-w-md">
    
    <!-- En-tête -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-success/10 mb-3">
        <svg class="w-6 h-6 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <h3 class="text-2xl font-bold">Dépôt de fonds</h3>
      <p class="text-sm opacity-70">Ajouter des fonds au compte</p>
    </div>

    <!-- Formulaire -->
    <form method="post" action="{% url 'directeur_app:ajouter-fond' %}" class="space-y-6">
      {% csrf_token %}
      
      <!-- Montant -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Montant (FCFA)</span>
        </label>
        <label class="input input-bordered flex items-center gap-2">
          <span class="font-semibold">FCFA</span>
          <input type="number" 
                 name="montant" 
                 id="montant"
                 class="grow text-right" 
                 placeholder="0.00"
                 step="100"
                 required>
        </label>
      </div>

      <!-- Type de dépôt -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Type de dépôt</span>
        </label>
        <div class="join w-full">
          <input class="join-item btn w-1/3" type="radio" name="type_depot" value="espece" aria-label="Espèce" checked>
          <input class="join-item btn w-1/3" type="radio" name="type_depot" value="cheque" aria-label="Chèque">
          <input class="join-item btn w-1/3" type="radio" name="type_depot" value="virement" aria-label="Virement">
        </div>
      </div>

      <!-- Notes optionnelles -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">Notes (optionnel)</span>
        </label>
        <textarea name="notes" class="textarea textarea-bordered" placeholder="Référence, numéro de chèque..."></textarea>
      </div>

      <!-- Validation -->
      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-3">
          <input type="checkbox" class="checkbox checkbox-primary" required>
          <span class="label-text">Je confirme l'exactitude de ce dépôt</span>
        </label>
      </div>

      <!-- Boutons -->
      <div class="modal-action">
        <button type="button" onclick="fondModal.close()" class="btn btn-ghost">
          Annuler
        </button>
        <button type="submit" class="btn btn-depot">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
          </svg>
          Déposer
        </button>
      </div>
    </form>

  </div>
  
  <!-- Backdrop -->
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
