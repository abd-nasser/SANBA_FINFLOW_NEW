<!-- Modal -->
<dialog id="modalFournisseur-{{ rapport.id }}" class="modal">
  <div class="modal-box max-w-sm">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-bold">Ajouter fournisseur</h3>
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost">âœ•</button>
      </form>
    </div>
    
    <!-- Formulaire -->
    <form method="post" action="{% url 'directeur_app:modifier-rapport-fournisseur' rapport.id %}">
      {% csrf_token %}
      <div class="form-control mb-4">
        {{ form.fournisseur }}
      </div>
      
      <!-- Boutons -->
      <div class="modal-action">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <form method="dialog">
          <button class="btn btn-ghost">Annuler</button>
        </form>
      </div>
    </form>
  </div>
  
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
