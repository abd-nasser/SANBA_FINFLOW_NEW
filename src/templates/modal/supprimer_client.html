
<dialog id="modal_supp_client" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <div>
    <h2>Supprimer le Client</h2>
    <p>Êtes-vous sûr de vouloir supprimer le client "{{ client.nom }}" ?</p>
    <form method="post" action="{% url 'client_app:supprimer-client' client.id %}">
        {% csrf_token %}
        <input type="submit" class="btn btn-error" value="Confirmer la suppression">
        
    </form>
</div>

  </div>
</dialog>
